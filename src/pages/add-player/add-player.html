<ion-header>

  <ion-navbar>
    <ion-title>Add Player</ion-title>
    <ion-buttons right>
      <button ion-button clear navPop color="main">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="content">
  <form #addPlayer="ngForm">
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Player Name</ion-label>
        <ion-input type="text" ngModel required name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Player Jersey</ion-label>
        <ion-input type="number" ngModel required name="jersey"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Player ID No</ion-label>
        <ion-input type="number" ngModel required name="id"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <ion-grid fixed>
        <ion-row>
          <button  col col-12 col-md-12 col-lg-12 (click)="confirmAddPlayer(addPlayer)" block color="secondary" icon-start
            ion-button [disabled]="!addPlayer.valid">
            <span class="button-inner">
              <ion-icon name="add"></ion-icon>
              Add Player
            </span>
          </button>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
