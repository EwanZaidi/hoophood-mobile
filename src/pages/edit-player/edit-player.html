<ion-header>

  <ion-navbar>
    <ion-title>Edit Player</ion-title>
    <ion-buttons right>
      <button ion-button clear navPop color="main">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding *ngIf="(player | async) as player">
  <form #editPlayer="ngForm">
    <ion-list no-lines>
      <ion-item>
        <ion-label floating>Player Name</ion-label>
        <ion-input type="text" [(ngModel)]="player.player_name" required name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Player Jersey</ion-label>
        <ion-input type="number" [(ngModel)]="player.player_jersey" required name="jersey"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Player ID No</ion-label>
        <ion-input type="number" [(ngModel)]="player.player_ic" required name="id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Current Active Player</ion-label>
        <ion-select [(ngModel)]="player.is_selected" name="is_selected" required>
          <ion-option value=true selected="player.is_selected">Yes</ion-option>
          <ion-option value=false selected="player.is_selected">No</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div>
      <ion-grid fixed>
        <ion-row>
          <button col col-12 col-md-12 col-lg-12 (click)="confirmEditPlayer(editPlayer)" block color="secondary"
            icon-start ion-button [disabled]="!editPlayer.valid">
            <span class="button-inner">
              <ion-icon name="save"></ion-icon>
              Edit Player
            </span>
          </button>
        </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
