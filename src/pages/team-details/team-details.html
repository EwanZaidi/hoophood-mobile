<ion-header>

  <ion-navbar>
    <ion-title text-center>{{data?.team_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header text center class="bgc">
      Staffs
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col col-5>
          Manager
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6>
          {{data?.manager}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          Coach 
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6>
          {{data?.coach}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          Asst. Coach 
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6>
          {{data?.assistant_coach}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header text center class="bgc">
      Players
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <div *ngFor="let t of team | async; let i=index">
        <hr class="light-hr">
        <ion-row>
          <ion-col col-2>
            {{t.player_jersey}}
          </ion-col>
          <ion-col col-10>
            {{t.player_name}}
          </ion-col>
        </ion-row>
      </div>
      <hr class="light-hr">
    </ion-card-content>
  </ion-card>

</ion-content>
