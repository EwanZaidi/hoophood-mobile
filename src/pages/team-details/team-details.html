<ion-header>

  <ion-navbar>
    <ion-title text-center>{{data?.team_name}} - TEAMS</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="doRefresh()">
        <ion-icon class="font-red" name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="content">
  <ion-row class="mt-4">
    <ion-col col-5 class="trap-left">
      STAFFS
    </ion-col>
    <ion-col col-7 text-right class="trap-right">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 text-center>Manager</ion-col>
    <ion-col col-1>:</ion-col>
    <ion-col col-7>{{data?.manager}}</ion-col>
  </ion-row>
  <ion-row class="table-content">
    <ion-col col-4 text-center>Coach</ion-col>
    <ion-col col-1>:</ion-col>
    <ion-col col-7>{{data?.coach}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 text-center>Asst. Coach</ion-col>
    <ion-col col-1>:</ion-col>
    <ion-col col-7>{{data?.assistant_coach}}</ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-5 class="trap-left">
      ROSTER
    </ion-col>
    <ion-col col-7 text-right class="trap-right">
    </ion-col>
  </ion-row>
  <ion-card class="n-mt-4">
    <ion-card-content>
      <ion-row *ngFor="let t of team | async; let i=index" class="row-content">
        <ion-col padding col-3 text-right>
          <p class="font-red">
            #{{t.player_jersey}}
          </p>
        </ion-col>
        <ion-col padding col-9>
          <p>{{t.player_name}}</p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
