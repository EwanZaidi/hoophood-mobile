<ion-header>

  <ion-navbar>
    <ion-title text-center>{{data?.team_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding class="category">
    STAFFS
  </div>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col col-5>
          Manager
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6>
          {{data?.manager}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          Coach 
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6>
          {{data?.coach}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
          Asst. Coach 
        </ion-col>
        <ion-col col-1>
          :
        </ion-col>
        <ion-col col-6>
          {{data?.assistant_coach}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <div padding class="category">
    ROSTER
  </div>
  <ion-card>
    <ion-card-content>
      <div *ngFor="let t of team | async; let i=index">
        <ion-row>
          <ion-col padding col-10>
            <p class="orange">{{t.player_name}}</p>
          </ion-col>
          <ion-col padding col-2>
            <p class="gray"><i>#{{t.player_jersey}}</i></p>
          </ion-col>
        </ion-row>
        <hr class="hr100">
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
