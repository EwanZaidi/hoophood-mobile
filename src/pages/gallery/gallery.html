<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon class="font-red" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>GALLERY</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <img src="assets/imgs/tengah.png" />
    <a (click)="tengah()">
      <div class="card-title">Galeri Zon Tengah</div>
    </a>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/selatan.png" />
    <a href="https://drive.google.com/drive/folders/1CXiHwizqZyD8aDIYqioU8kqRYS0y6MEc?usp=sharing">
      <div class="card-title">Galeri Zon Selatan</div>
    </a>
  </ion-card>

  <ion-card>
    <img src="assets/imgs/timur.png" />
    <a (click)="timur()">
      <div class="card-title">Galeri Zon Timur</div>
    </a>
  </ion-card>

</ion-content>
