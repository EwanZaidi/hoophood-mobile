<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon class="font-red" name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>MY TEAM</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="content" *ngIf="(team|async) as team">
  <ion-row class="mt-4">
    <ion-col col-5 class="trap-left">
      STAFFS
    </ion-col>
    <ion-col col-7 text-right class="trap-right">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 text-center>Manager</ion-col>
    <ion-col col-1>:</ion-col>
    <ion-col *ngIf="!edit" col-7>{{team?.data.manager}}</ion-col>
  </ion-row>
  <ion-row class="table-content">
    <ion-col col-4 text-center>Coach</ion-col>
    <ion-col col-1>:</ion-col>
    <ion-col col-7>{{team?.data.coach}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4 text-center>Asst. Coach</ion-col>
    <ion-col col-1>:</ion-col>
    <ion-col col-7>{{team?.data.assistant_coach}}</ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-5 class="trap-left">
      ROSTER
    </ion-col>
    <ion-col col-7 text-right class="trap-right">
      Tap each player to edit
    </ion-col>
  </ion-row>
  <ion-card class="n-mt-4">
    <ion-card-content>
      <ion-row *ngFor="let t of teams| async; let i=index" class="row-content">
        <ion-col padding col-2 text-right>
          <p class="font-red">
            #{{t.data.player_jersey}}
          </p>
        </ion-col>
        <ion-col padding col-9 (click)="editPlayer(t.key)">
          <p>{{t.data.player_name}}</p>
          <ion-icon *ngIf="t.data.is_selected" name="checkbox" small style="color:green"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab mini color="main">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-fab (click)="addPlayer()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
