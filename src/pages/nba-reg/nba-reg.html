<ion-header>

  <ion-navbar>
    <ion-title text-center>NBA 2K18 REGISTRATION</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #regForm="ngForm" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Full Name</ion-label>
      <ion-input type="text" [(ngModel)]="todo.fullname" name="fullname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="todo.email" type="email" name="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone Number</ion-label>
      <ion-input [(ngModel)]="todo.phone" name="phone" type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gaming Nickname</ion-label>
      <ion-input [(ngModel)]="todo.nickname" name="nickname" required></ion-input>
    </ion-item>
    <button [disabled]="!regForm.valid" ion-button type="submit" block>Register</button>
  </form>
</ion-content>
