<ion-content class="menu-dark" padding>
  <div class="fixed-content"></div>
  <div class="scroll-content">
    <div class="auth-content">
      <div padding-horizontal text-center>
        <div class="logo">
          <img src="assets/imgs/icon_2.png">
        </div>
        <p ion-text no-margin class="text-white">Have team? Login to manage</p>
      </div>
      <div padding-vertical></div>
      <div id="loginForm">
        <form #loginForm="ngForm" class="list-form">
          <ion-item>
            <ion-label floating>
              <ion-icon item-start name="contact" class="text-white">
              </ion-icon>
              Username
            </ion-label>
            <ion-input name="teamName" type="email" class="text-white" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              <ion-icon item-start name="lock" class="text-white">
              </ion-icon>
              Password
            </ion-label>
            <ion-input name="password" type="password" class="text-white" ngModel required></ion-input>
          </ion-item>
        </form>
        <p></p>
        <div>
          <ion-grid fixed>
            <ion-row>
              <button col col-12 col-md-12 col-lg-12 (click)="login(loginForm)" block color="secondary" icon-start ion-button [disabled]="!loginForm.valid">
                <span class="button-inner">
                  <ion-icon name="log-in"></ion-icon>
                  SIGN IN
                </span>
              </button>
            </ion-row>
          </ion-grid>
        </div>
        <p ion-text text-center class="text-white">Not a manager? <span (click)="anonymous()">Tap Here</span></p>
      </div>
    </div>
  </div>
</ion-content>
